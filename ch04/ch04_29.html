<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>

    function square(x, y) {
      var sum;
      sum = (x*y)/2;
      return sum;
    }
    function display(a, b) {
        document.write(square(a, b));
        }

  </script>

</head>
<body>


<h2>함수 외부의 전역함수를 호출</h2>
<script>
    display(100, 200);
</script>

</body>
</html>
