<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function count(x) {
            if(x==0)
                document.write("함수 실행종료");
            else {
                document.write("함수 count가 호출될 때의  x 값 : " + x + "<br>");
                count(x-1);
              }
              }
    </script>

</head>
<body>
<h2>재귀함수 자신을 호출</h2>
<script>
    count(5);
</script>
</body>
</html>
