<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Difference of call() and apply() </h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    document.getElementById("demo1").innerHTML = Math.max(1, 2, 3);
    document.getElementById("demo2").innerHTML = Math.max.call(2, 3 ,4);

    document.getElementById("demo3").innerHTML = Math.max.apply([6,7], [3, 4, 5]);
</script>

</body>
</html>
