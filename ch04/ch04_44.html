<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <h2>this <strong>call()</strong> example</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>

        var person = {
            firstName : "John",
            lastName : "GoodMan",
            fullName : function() {
                return this.firstName + " " + this.lastName;
             }
          }

          var myObject = {
            firstName : "Mary",
            lastName : "Lockman",
         }

         x = person.fullName(myObject);
         document.getElementById("demo1").innerHTML = x;

         y = person.fullName.call(myObject);
         document.getElementById("demo2").innerHTML = y;

    </script>

</head>
<body>

</body>
</html>
