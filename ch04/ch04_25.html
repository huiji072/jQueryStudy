<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function showMe(a, b) {
    document.write(a[0] + "가 " + a[1] + "개 있습니다. <br>");
    document.write("나는 " + b.car + "를 타고, 색상이 " +b.col);
    }
  </script>
</head>
<body>
<script>
    var arry = ['apple', 10];
    var obj = {'car':'bmw', 'col':'black'};
    showMe(arry, obj);
</script>
