<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>

      var view = function add(x, y) {
        var sum;
        sum = x+y;
        return sum;
     };

  </script>

</head>
<body>

<script>
    var result = view(100, 200);
    document.write("함수 add가 반환한 값" + result);
</script>

</body>
</html>
