<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var num01 = 7;
        var num02 = 5;

        document.write("num01 + num02 = " + (num01+num02) + "<br>");
        document.write("num01 - num02 = " + (num01-num02) + "<br>");
        document.write("num01 * num02 = " + (num01*num02) + "<br>");
        document.write("num01 / num02 = " + (num01/num02) + "<br>");
        document.write("num01 % num02 = " + (num01%num02) + "<br>");

    </script>
</head>
