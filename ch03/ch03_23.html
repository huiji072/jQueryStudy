<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var father = prompt("숫자를 입력하시오..", "아버지 나이를 입력하시오..");
        ageFather = parseInt(father);

        var mother = prompt("숫자를 입력하시오..", "어머니 나이를 입력하시오..");
        ageMother = parseInt(mother);

        var brother = prompt("숫자를 입력하시오..", "형의 나이를 입력하시오..");
        ageBrother = parseInt(brother);

        var me = prompt("숫자를 입력하시오..", "나의 나이를 입력하시오..");
        ageMe = parseInt(me);

        addAge = ageFather + ageMother + ageBrother + ageMe;
        document.write(addAge);
    </script>
</head>
<body>



</body>
</html>
