<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        document.write(123 + 234 + "<br>");
        document.write(123 + "234" + "<br>");
        document.write(false + 123 + "<br>");
        document.write(123 + String(234) + "<br>");
        document.write(123 + Number("234") + "<br>");
        document.write(Boolean(1) + "<br>");
        document.write(Boolean(0) + "<br>");

    </script>
</head>
<body>

</body>
</html>
