<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function inputFun() {
      var x = document.getElementById("input_id").value;
      document.getElementById("output_id").value=x;
    }
  </script>
</head>
<body>
입력 : <input type="text" id="input_id" size="10">
결과 : <input type="text" id="output_id" size="10">
<button onclick="inputFun()">Click</button>

</body>
</html>
